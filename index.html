<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <title>Игра Ресторан деда мороза</title>
</head>
<body>
    <div class="container">
        <div class="bacraund field-of-play">
            <!--инфо панель-->
            <div class="information-panel">
                <div id="time"><img src="./img/icons8-время-50.png" class="icon" alt="icon">&nbsp;<span id="timer">00:00</span></div>
                <div id="money"><img src="./img/icons8-перевод-денег-50.png" class="icon" alt="icon">&nbsp;<span id="mones">00</span></div>
                <div id="dishes-prepared"><img src="./img/icons8-еда-50.png" class="icon" alt="icon">&nbsp;<span id="dishes-prepareds">00</span></div> 
                <button id="exit-button">Выйти</button>
            </div>
            <!--клиенты-->
            <div class="client">
                <div id="message"></div>
                <img src="" alt="">
            </div>
            <!--стол для готовки-->
            <div class="cooking-table">
                <div id="chocolate" class="chocolate ingredient"><img src="./img/free-icon-chocolate-6398289.png" alt=""></div>
                <div class="dough ingredient"><img src="./img/free-icon-knead-8688886.png" alt=""></div>
                <div class="sugar ingredient"><img src="./img/free-icon-sugar-cube-2774028.png" alt=""></div>
            </div>
            
        </div>
        <!--модaльные окна-->
        <div class="start-window">
            <h1>Ресторан деда мороза</h1>
            <div class="santa">
                <span>Добро пожаловать в мой ресторан! Мне нужна ваша помощь, чтобы накормить всех этих голодных эльфов и их друзей. Давайте начнем!</span>
                <img src="./img/santa-claus.png" class="Santa" alt="Santa">
            </div>
            
            <button class="start-button">Начать игру</button>

        </div>

        <div class="end-window">
            <h1>Игра окончина</h1>
            <div class="res-game"></div>
            <button class="start-button">Играть занова</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
